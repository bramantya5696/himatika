<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="logstyle.css">
    <link rel="icon" href="../image/logo himatika resized.png">
    <title>Register HIMATIKA</title>
    <script src="https://kit.fontawesome.com/cfc3799fd9.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>

<body>
    <section id="register">
        <div class="register container">
            <div class="text-bold-weight-left-center">
                <h1>Register</h1>
            </div>
            <div class="form-box">
                <!-- <div class="success-notification d-none">
                    <div class="alert">
                        <p><strong>Selamat!</strong> Pesan telah terkirim</p>
                    </div>
                    <div class="close">
                        <i class="fas fa-times"></i>
                    </div>
                </div> -->
                <form class="register-form" action="" method="post" name="register">
                    <div class="input-wrapper iw-name">
                        <div class="icon"><i class="fas fa-user"></i></div>
                        <input type="text" class="register-form-name" placeholder="Nama Lengkap" name="name">
                    </div>
                    <div class="input-wrapper iw-email">
                        <div class="icon"><i class="fas fa-at"></i></div>
                        <input type="email" class="register-form-email" placeholder="Email Anda" name="email">
                    </div>
                    <div class="input-wrapper iw-password">
                        <div class="icon"><i class="fas fa-key"></i></div>
                        <input type="password" class="register-form-password" placeholder="Password" name="password">
                    </div>
                    <div class="input-wrapper iw-repeat-password">
                        <div class="icon"><i class="fas fa-key"></i></div>
                        <input type="password" class="register-form-repeat-password" placeholder="Ulangi Password"
                            name="repeat-password">
                    </div>
                    <div class="text-link">
                        <div class="link-register"><a href="">Sudah memiliki akun? Silahkan login</a></div>
                    </div>
                    <div class="cta register-button">
                        <input type="submit" class="register-form-btn" value="Buat Akun">
                    </div>
                </form>

            </div>
        </div>
    </section>
    <script src="logapp.js"></script>
</body>

</html>
