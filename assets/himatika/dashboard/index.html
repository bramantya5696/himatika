<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../image/logo himatika resized.png">
    <title>Dashboard HIMATIKA</title>
    <script src="https://kit.fontawesome.com/cfc3799fd9.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>

<body>
    <section id="navbar">
        <div class="navbar container">
            <div class="navbar-left">
                <div class="sidebar-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="sidebar">
                    <div class="sidebar-back">
                        <i class="fas fa-arrow-left"></i>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="sidebar-list">
                        <ul class="list-down">
                            <li>
                                <div class="list-icon"><i class="fas fa-home"></i></div>
                                <div class="list-name">Beranda</div>
                            </li>
                            <li>
                                <div class="list-icon"><i class="fas fa-home"></i></div>
                                <div class="list-name">Beranda</div>
                            </li>
                            <li class="active">
                                <div class="list-icon"><i class="fas fa-home"></i></div>
                                <div class="list-name">Beranda Cerdas</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="navbar-right">
                <div class="username">
                    <p>Bramantya Wahyu Nugroho</p>
                </div>
                <div class="setting">
                    <div class="setting-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <ul class="setting-menu">
                        <li><a href="">Profil</a></li>
                        <hr>
                        <li><a href="">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="homepage">
        <div class="homepage container">
            <div class="icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="text-description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est amet ducimus itaque iste ad libero vitae
                    et porro, optio similique, veritatis cum illo maxime excepturi cumque atque quia incidunt? Eveniet!
                </p>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
